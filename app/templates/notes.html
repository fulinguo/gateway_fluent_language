<!DOCTYPE html>
<html>
<head>
    <title>My Notes</title>
    <style>
        .note-container {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f8f8;
            white-space: pre-wrap; /* To ensure long lines wrap */
        }
    </style>
</head>
<body>
    <h1>Your Organized Notes</h1>
    <div class="note-container">
        <pre>{{ notes }}</pre>
    </div>
</body>
</html>
